<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="A short quiz testing your general knowledge of beer and brewing">
  <title>The Beer Quiz</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,600,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
  <script src="https://kit.fontawesome.com/64efd63097.js" crossorigin="anonymous"></script>
</head>
<body>
  <header role='banner'>
    <h1>Beer Quiz <i class="fas fa-beer" aria-hidden="true"></i></h1>
    <section class='hideScorekeeping js-scorekeeping'>
      <ul>
        <li>Question: <span class="js-questionNum">1</span> of 10</li>
        <li>Score: <span class="js-scoreTally">0</span> of 10</li>
      </ul>
    </section>
  </header>
  <main role="main" class="container">
     
    <form class="quiz">
      <!-- jQuery -->
    </form>
  </main>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
